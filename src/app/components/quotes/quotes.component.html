<div class="">
  <form class="quote-form m-2 p-2 mx-auto">
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea #quote type="text" class="form-control" id="quote"></textarea>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input #author class="form-control" id="author" rows="3" />
    </div>
    <button
      class="btn btn-outline-success my-2"
      (click)="
        add(quote.value, author.value); quote.value = ''; author.value = ''
      "
    >
      Create
    </button>
  </form>
</div>

<div class="d-flex flex-row flex-wrap justify-content-around">
  <div
    *ngFor="let quote of quotes"
    class="d-flex flex-row card quote-card shadow-sm border-0 m-2 p-2"
    [class.selected]="quote === selectedQuote"
    (click)="onSelect(quote)"
  >
    <div class="col-2">
      <img
        src="../../../assets/logo/quotes.png"
        class="img-fluid rounded-start"
        alt="Quote icon"
      />
    </div>
    <div class="col-10">
      <div class="card-body">
        <p class="card-text">
          {{ quote.content }}
        </p>
        <p class="card-text">
          <small class="text-muted">- {{ quote.author }}</small>
        </p>
        <a
          class="btn btn-outline-dark"
          type="button"
          routerLink="/detail/{{ quote.id }}"
        >
          Details
        </a>
      </div>
    </div>
  </div>
</div>
